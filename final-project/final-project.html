<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Frisbee</title>
    <link rel="stylesheet" href="styles/final-styles.css" />
    <script src="scripts/final-script.js" defer></script>
  </head>
  <body>
    <header>
      <div id="intro-box">
        <h1>Welcome to a game</h1>
        <p>Instructions blah blah blah. Just catch and throw the frisbee</p>
        <button id="new-chars">New Characters</button>
        <button id="new-stage">New Stage</button>
        <div id="you-lose" class="hidden">
          <p id="score-count">You suck!</p>
          <button id="reset-button">Reset</button>
        </div>
      </div>
    </header>
    <img
      id="background-img"
      src="images/stages/citypink-stage.jpg"
      alt="background image"
    />
    <div id="screen">
      <div id="char1-div" class="char-holder">
        <img
          id="char1"
          class="chars"
          src="images/characters/ninja-char.png"
          alt="character 1"
        />
      </div>
      <div id="char2-div" class="char-holder">
        <img
          id="char2"
          class="chars"
          src="images/characters/ninja-char.png"
          alt="character 2"
        />
      </div>
      <img id="frisbee" src="images/frisbee.png" alt="frisbee" />
    </div>
  </body>
</html>
